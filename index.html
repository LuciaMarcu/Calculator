<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>

</head>

<body>
    <main id="calc">

        <div class="container">

            <div class="display"></div>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="divide" value="/">/</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="multiply" value="*">*</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="substract" value="-">-</button>
            <button class="number" value="0">0</button>
            <button class="number" value="."> . </button>
            <button class="equal" value="=">=</button>
            <button class="add" value="+">+</button>
            <button class="clear" value="C">C</button>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
